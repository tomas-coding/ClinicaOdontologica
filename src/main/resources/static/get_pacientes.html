            <div id="div_paciente_table" class="listar-table">
                  <h1>Listado de Pacientes</h1>
                  <div class="row col-md-6 table-responsive">
                        <table id="pacienteTable" class="table table-striped">
                              <thead>
                                    <tr>
                                          <th>Id</th>
                                          <th>Nombre</th>
                                          <th>Apellido</th>
                                          <th>Cedula</th>
                                          <th>Fecha de Ingreso</th>
                                          <th>Localidad</th>
                                          <th>E-Mail</th>
                                    </tr>
                              </thead>
                              <tbody id="pacienteTableBody">

                              </tbody>
                        </table>
                  </div>
            </div>
            <div class="row justify-content-center">
                  <div class="col-sm-6" style=" display: none;
                        background-color:#2699fb; padding:10px; border-radius:30px"
                        id="div_paciente_updating">
                        <form id="update_paciente_form">
                              <div class="form-group">
                                    <label class="control-label" for="id">Nombre: </label>
                                    <input type="text" class="form-control" id="id"
                                    placeholder="Ingrese el nombre"
                                    name="id" required></input>
                              </div>
                              <div class="form-group">
                                    <label class="control-label" for="nombre">Nombre: </label>
                                    <input type="text" class="form-control" id="nombre"
                                    placeholder="Ingrese el nombre"
                                    name="nombre" required></input>
                              </div>
                              <div class="form-group">
                                    <label class="control-label" for="apellido">Apellido: </label>
                                    <input type="text" class="form-control" id="apellido"
                                    placeholder="Ingrese el apellido"
                                    name="apellido" required></input>
                              </div>

                              <div class="form-group">
                                    <label class="control-label" for="cedula">Cédula: </label>
                                    <input type="text" class="form-control" id="cedula"
                                    placeholder="Ingrese la cédula"
                                    name="cedula" required></input>
                              </div>
                              <div class="form-group">
                                    <label class="control-label" for="calle">Calle </label>
                                    <input type="text" class="form-control" id="calle"
                                    placeholder="Ingrese la calle"
                                    name="calle" required></input>
                              </div>
                              <div class="form-group">
                                    <label class="control-label" for="apellido">Numero </label>
                                    <input type="text" class="form-control" id="numero"
                                    placeholder="Ingrese el apellido"
                                    name="numero" required></input>
                              </div>
                              <div class="form-group">
                                    <label class="control-label" for="localidad">Localidad </label>
                                    <input type="text" class="form-control" id="localidad"
                                    placeholder="Ingrese la localidad"
                                    name="localidad" required></input>
                              </div>
                              <div class="form-group">
                                    <label class="control-label" for="provincia">Provincia </label>
                                    <input type="text" class="form-control" id="provincia"
                                    placeholder="Ingrese la provincia"
                                    name="provincia" required></input>
                              </div>
                              <div class="form-group">
                                    <label class="control-label" for="email">Email </label>
                                    <input type="email" class="form-control" id="email"
                                    placeholder="Ingrese el Email"
                                    name="email" required></input>
                              </div>


                              <button type="submit" class="btn btn-primary">Modificar</button>
                        </form>
                        <div id="response" style="display:none; margin:10px">
                        </div>
                  </div>
            </div>

            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                  <div id="liveToastModificar" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">
                              <img src="..." class="rounded me-2" alt="...">
                              <strong class="me-auto">Pacientes</strong>
                              <small></small>
                              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body" style="color: green">
                              Paciente modificado.
                        </div>
                  </div>
            </div>
            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                  <div id="liveToastEliminar" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">
                              <img src="..." class="rounded me-2" alt="...">
                              <strong class="me-auto">Turnos</strong>
                              <small></small>
                              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body" style="color: green">
                              Paciente eliminado.
                        </div>
                  </div>
            </div>
            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                  <div id="liveToastErr" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">
                              <img src="..." class="rounded me-2" alt="...">
                              <strong class="me-auto">Pacientes</strong>
                              <small></small>
                              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body" style="color: red">
                              Error.
                        </div>
                  </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
            <script type="text/javascript" src="/js/get_paciente.js"></script>
            <script type="text/javascript" src="/js/put_paciente.js"></script>
            <script type="text/javascript" src="/js/delete_paciente.js"></script>

</html>
